<ion-content>
    <ion-list>
        <ion-item (click)="delConfirm()" *ngIf="delAllow==1">
            <ion-icon name="close" slot="start"></ion-icon>
            <ion-label>{{'delete' | translate }}</ion-label>
        </ion-item>
        <ion-item (click)="EditItem()" *ngIf="editAllow==1">
            <ion-icon name="create" slot="start"></ion-icon>
            <ion-label>{{'edit' | translate }}</ion-label>
        </ion-item>
      <!--   <ion-item (click)="DeActivateItem()">
                <ion-icon name="create" slot="start"></ion-icon>
                <ion-label>Edit</ion-label>
            </ion-item> -->
    </ion-list>
</ion-content>
